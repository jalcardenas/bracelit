<ion-header>

  <ion-navbar>
    <ion-title>Lista de ofertas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="row">
    <div class="col-xs-12">
      <a href="#" class="list-group item clearfix"
         *ngFor="let offer of offers">
        <div class="pull-left" >
          <h4 class="list-group-item-heading"
              *ngFor="let product of offer.products" (click)="addOffer(offer.products,offer.amounts)"> {{ product.name }}</h4>
        </div>
        <div class="pull-right" >
          <h4 class="list-group-item-heading"
              *ngFor="let amount of offer.amounts" (click)="addOffer(offer.products,offer.amounts)"> {{ amount }}</h4>
        </div>

      </a>
    </div>
  </div>
</ion-content>
