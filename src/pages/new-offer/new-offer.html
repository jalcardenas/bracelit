<ion-header>

  <ion-navbar>
    <ion-title>Lista de productos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="row">
    <div class="col-xs-12">
      <a href="#" class="list-group item clearfix" *ngFor="let product of products">
        <div class="pull-left">
          <h4 class="list-group-item-heading" (click)="addProduct( product)">{{ product.name}}</h4>
          <p class="list-group-item-text">{{ product.stock}}</p>
        </div>
        <span class="pull-right">
          <img src="{{product.imagePath}}" alt="{{product.name}}" class="img-responsive" style="max-height: 50px;">
        </span>
      </a>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-success" (click)="onClick()">AÃ±adir offerta</button>
    </div>
  </div>
</ion-content>
