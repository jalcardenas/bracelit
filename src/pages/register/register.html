
<ion-header>

  <ion-navbar>
    <ion-title>Registro de Pulsera</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              formControlName="username"
              class="form-control">
          </div>
          <div class="form-group">
            <label for="edad">Edad</label>
            <input
              type="text"
              id="edad"
              formControlName="edad"
              class="form-control">
          </div>
          <div class="radio" *ngFor="let gender of genders">
            <label>
              <input
                type="radio"
                formControlName="gender"
                [value]="gender">{{gender}}
            </label>
          </div>
          <button class="btn btn-primary" type="submit">Registrar pulsera</button>

        </form>
      </div>
    </div>
  </div>
</ion-content>
