<ion-header>

  <ion-navbar>
    <ion-title>Nuevo producto</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              formControlName="name"
              class="form-control">
          </div>
          <div class="form-group">
            <label for="stock">stock</label>
            <input
              type="text"
              id="stock"
              formControlName="stock"
              class="form-control">
          </div>
          <div class="form-group">
            <label for="price">Precio</label>
            <input
              type="text"
              id="price"
              formControlName="price"
              class="form-control">
          </div>
          <div class="form-group">
            <label for="bonds">Bonos</label>
            <input
              type="text"
              id="bonds"
              formControlName="bonds"
              class="form-control">
          </div>
          <button class="btn btn-primary"  type="submit">A単adir producto y a単adir otro</button>
          <button class="btn btn-primary" type="submit" (click)="goToCoverPage()">A単adir producto y salir</button>
        </form>
        <button class="btn btn-primary" (click)="goToOfferPage()">A単adir offerta</button>
        <button class="btn btn-primary" (click)="goToCoverPage()">Salir</button>
      </div>
    </div>
  </div>
</ion-content>
